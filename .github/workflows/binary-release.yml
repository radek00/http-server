name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (skip release/publish)'
        required: false
        default: true
        type: boolean

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: FreeBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-freebsd
            bin: scratch-server
            name: scratch-server-FreeBSD-x86_64.tar.gz

          - release_for: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            bin: scratch-server.exe
            name: scratch-server-Windows-x86_64.zip

          - release_for: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            bin: scratch-server
            name: scratch-server-Darwin-x86_64.tar.gz

          - release_for: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
            bin: scratch-server
            name: scratch-server-Darwin-aarch64.tar.gz

          - release_for: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bin: scratch-server
            name: scratch-server-Linux-x86_64.tar.gz

          - release_for: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            bin: scratch-server
            name: scratch-server-Linux-aarch64.tar.gz

          - release_for: Linux-armv7
            runs-on: ubuntu-24.04
            target: armv7-unknown-linux-gnueabihf
            bin: scratch-server
            name: scratch-server-Linux-armv7.tar.gz

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get the release version from the tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=test-build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          fi

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
          toolchain: stable
        
      - name: Build archive
        shell: bash
        run: |
          binary_name=scratch-server

          dirname="$binary_name-${{ env.VERSION }}-${{ matrix.platform.target }}"
          mkdir "$dirname"
          if [ "${{ matrix.platform.runs-on }}" = "windows-latest" ]; then
            mv "target/${{ matrix.platform.target }}/release/$binary_name.exe" "$dirname"
          else
            mv "target/${{ matrix.platform.target }}/release/$binary_name" "$dirname"
          fi

          if [ "${{ matrix.platform.runs-on }}" = "windows-latest" ]; then
            7z a "$dirname.zip" "$dirname"
            echo "ASSET=$dirname.zip" >> $GITHUB_ENV
          else
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV
          fi

      - name: Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && !inputs.test_mode)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ASSET }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && !inputs.test_mode)
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}