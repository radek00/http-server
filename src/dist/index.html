<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" />
    <script src="/static/script.js" defer></script>
    <title>Simple HTTP Server</title>
</head>
<body>
    <h1>Simle HTTP Server</h1>
    <section>
        <form id="upload-form">
            <label for="file">Upload file</label>
            <input onchange="onUploadInputChange(event)" type="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="upload-progress" class="d-none">Upload progress: <span>0%</span></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last modified</th>
                    <th>Size</th>
                </tr>
            </thead>
            <div class="path-wrapper">

                <button id="up-button" onclick="onUpClick()">[UP]</button>
                <div>
                </div>
            </div>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: .8rem;
    }

    section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    table {
        border-collapse: collapse;
        width: fit-content;
        min-width: 20%;
    }

    th {
        border-bottom: 1px dashed black;
        padding: .4rem;
        text-align: left;
    }

    td {
        padding: .4rem;
    }

    .d-none {
        display: none;
    }

    .path-wrapper {
        display: flex;
        gap: 1rem;
        align-items: center;
    }
    .path-wrapper button {
        height: fit-content;
    }
    .path-wrapper div {
        display: flex;
        gap: 0.5rem;
    }
    .path-wrapper div a.current {
        color:  #333333;
    }
</style>
</html>
